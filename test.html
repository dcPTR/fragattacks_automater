<!DOCTYPE html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="header" class="container">
            <h1>Frag Tester</h1>
            <h2>
                <a href="/index.html" class="btn btn-primary">
                        Main Page
                </a>
                <a href="/list.html" class="btn btn-info">
                        Test Results
                </a>
                <a href="/test.html" class="btn btn-info">
                        Perform Tests
                </a>
            </h2>
        </div>
        <hr>
        <div id="test-form-container" class="container">
            <form id="test-submission-form" class="form-horizontal">
                <div class="form-group row">
                    <label for="ssid" class="col-sm-2 control-label">SSID:</label>
                    <div class="controls col-sm-4">
                        <input id="ssid" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwrord" class="col-sm-2 control-label">Network Password:</label>
                    <div class="controls col-sm-4">
                        <input id="passwrord" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="network interface" class="col-sm-2 control-label">Network Interface:</label>
                    <div class="controls col-sm-4">
                        <select id="network interface" class="form-control">
                            <option value="NONE">None</option>
                            <option value="give then values that exactly match interface name on test system">put possible interfaces here</option>
                            <option value="2">put possible interfaces here</option>
                            <option value="3">put possible interfaces here</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ssid" class="col-sm-2 control-label">SSID:</label>
                    <div class="controls col-sm-4">
                        <input id="ssid" class="form-control">
                    </div>    
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row">
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 1 <input type="checkbox" id="test-case-1" value="test-case-1">
                        </label>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 2 <input type="checkbox" id="test-case-2" value="test-case-2">
                        </label>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 3 <input type="checkbox" id="test-case-3" value="test-case-3">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row">
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 4 <input type="checkbox" id="test-case-4" value="test-case-4">
                        </label>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 5 <input type="checkbox" id="test-case-5" value="test-case-5">
                        </label>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Test 6 <input type="checkbox" id="test-case-6" value="test-case-6">
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" action="submitTestForm">
                    Submit Tests
                </button>
            </form>
        </div>
    </div>
</body>
