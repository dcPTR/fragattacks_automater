<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="../static/test.js"></script>
</head>
<body>
    <div class="container">
        <div id="header" class="container">
            <h1>FragTester</h1>
            <h2>
                <a href="/" class="btn btn-primary">
                        Main Page
                </a>
                <a href="/test" class="btn btn-info">
                    Perform Tests
                </a>
                <a href="/list" class="btn btn-info">
                        Test Results
                </a>
                <a href="/list_all" class="btn btn-info">
                        Full Test List
                </a>
                <a href="/guide" class="btn btn-info">
                    Tutorial
                </a>
            </h2>
        </div>
        <hr>
        <div id="test-form-container" class="container">
            <form id="test-submission-form" class="form-horizontal">
                <div class="form-group row">
                    <label for="ssid" class="col-sm-2 control-label">SSID:</label>
                    <div class="controls col-sm-4">
                        <input id="ssid" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 control-label">Network Password:</label>
                    <div class="controls col-sm-4">
                        <input id="password" type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="network-interface" class="col-sm-2 control-label">Network Interface:</label>
                    <div class="controls col-sm-4">
                        <select id="network-interface" class="form-control">
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="device-name" class="col-sm-2 control-label">Device Name:</label>
                    <div class="controls col-sm-4">
                        <textarea id="device-name" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="device-description" class="col-sm-2 control-label">Description:</label>
                    <div class="controls col-sm-4">
                        <textarea id="device-description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="device-version" class="col-sm-2 control-label">Software version:</label>
                    <div class="controls col-sm-4">
                        <input id="device-version" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row">
                        <label class="checkbox-inline col-sm-1 control-label">
                            Client
                            <input type="radio" name="client-ap" id="client" value="client" checked="checked">
                        </label>
                        <label class="checkbox-inline col-sm-1 control-label">
                            AP
                            <input type="radio" name="client-ap" id="ap" value="ap">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="sanity-test">
                            Sanity Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="sanity-test" value="sanity_checks">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="basic-test">
                            Basic Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="basic-test" value="basic_device_behaviour">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="amsdu-test">
                            A-MSDU Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="amsdu-test" value="a_msdu_attacks">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="mixed-key-test">
                            Mixed Key Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="mixed-key-test" value="mixed_key_attacks">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="cache-test">
                            Cache Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="cache-test" value="cache_attacks">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="ncpn-test">
                            Non-Consecutive PN Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="ncpn-test" value="non_consecutive_pns_attack">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="mpe-test">
                            Mixed Plain/Encrypted Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="mpe-test" value="mixed_plain_encrypt_attack">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="broadcast-fragment-test">
                            Braodcast Fragment Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="broadcast-fragment-test" value="broadcast_fragment_attack">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex flex-row test-selection-row">
                        <label class="checkbox-inline col-sm-2 control-label" for="a-msdu-eapol-test">
                            A-MSDU EAPOL Tests
                        </label>
                        <div>
                        <input type="checkbox" class="test-selector" id="a-msdu-eapol-test" value="a_msdu_eapol_attack"">
                        </div>
                        <div class="col-sm-1">
                        </div>
                        <label class="checkbox-inline col-sm-2 control-label">
                            Capture Packets <input type="checkbox" class="capture-packets" value="true">
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" id="submit-tests-button">
                    Submit Tests
                </button>
            </form>
        </div>
    </div>
</body>
