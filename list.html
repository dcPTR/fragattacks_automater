<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="list.js"></script>
</head>
<body>
    <div class="container">
        <div id="header" class="container">
            <h1>Frag Tester</h1>
            <h2>
                <a href="/index.html" class="btn btn-primary">
                        Main Page
                </a>
                <a href="/list.html" class="btn btn-info">
                        Test Results
                </a>
                <a href="/test.html" class="btn btn-info">
                        Perform Tests
                </a>
            </h2>
        </div>
        <hr>
        <div id="test-form-container" class="container">
            <form id="test-submission-form" class="form-horizontal">
                <div class="form-group row">
                    <label for="device-name" class="col-sm-2 control-label">Device Name:</label>
                    <div class="controls col-sm-4">
                        <input id="device-name" class="form-control">
                    </div>
                </div>
                <button id="search-button" class="btn btn-primary" action="event.preventDefault()">
                    Search Device
                </button>
            </form>
        </div>
        <div id="test-display-container" class="d-none container">
            <hr>
            <div id="device-information-container" class="container">
                <table id="device-information-table" class="table">
                    <tr>
                        <th id="device-name-cell" colspan="2"><h3>(Device name placeholder)</h3></th>
                    </tr>
                    <tr>
                        <th>
                            Description:
                        </th>
                        <td id="device-description">
                            (Descprition placeholder)
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Software Version:
                        </th>
                        <td id="device-soft-ver">
                            (version placeholder)
                        </td>
                    </tr>
                </table>
            </div>
            <div id="device-test-container" class="container">
                <table id="device-test-table" class="table">
                    <tr>
                        <th id="device-name" colspan="2"><h3>Test Results:</h3></th>
                    </tr>
                    <tr class="d-none test-row-template">
                        <th class="test-name-cell">
                            (Test name placeholder)
                        </th>
                        <td class="test-result-cell">
                            (result placeholder)
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
